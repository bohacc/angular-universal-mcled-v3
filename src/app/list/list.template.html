<!--<div class="site_subpage_content n-space-bottom">--> <!--site_subpage_content n-space-bottom only list 1-->

  <div [ngClass]="{'bgr_wrapper': asListType == 2}"> <!--<div class="bgr_wrapper"> only list 2-->
    <!-- SHOP FILTER --> <!--in_tab only list 2-->
    <div class="shop_filter" [ngClass]="{'in_tab': asListType == 2}" list-filter
         (onChangeFilterBasic)="onChangeFilterBasic($event)"
         (onChangeFilterAdvanced)="onChangeFilterAdvanced($event)">
    </div>
    <!-- SHOP FILTER END -->
    <!-- SHOP ORDER BY -->
    <div class="shop_orderby">
      <div class="item">
        Řazení
        <div class="select" select-box [items]="sortItems" [defaultItem]="defaultItemSort" (onSelectItem)="onSelectSort($event)">
          <!--<select class="make_lui_select">
            <option>Výchozí</option>
            <option>Lorem ipsum 2</option>
            <option>Lorem ipsum 3</option>
            <option>Lorem ipsum 4</option>
          </select>-->
        </div>
      </div>
      <div class="item">
        <ul>
          <li>
            <label>
              <input type="checkbox" [(ngModel)]="stock" name="stock" (ngModelChange)="refreshDataWithPagination()"/>
              <span>
                Skladem
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" [(ngModel)]="news" name="news" (ngModelChange)="refreshDataWithPagination()"/>
              <span>
                Novinky
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" [(ngModel)]="action" name="action" (ngModelChange)="refreshDataWithPagination()"/>
              <span>
                Akce
              </span>
            </label>
          </li>
        </ul>
      </div>
      <div class="item">
        Zobrazit
        <div class="select small" select-box [items]="itemsOnPage" [defaultItem]="defaultItem" (onSelectItem)="onSelectItemsOnPage($event)">
          <!--<select class="make_lui_select">
              <option>24</option>
              <option>48</option>
              <option>64</option>
              <option>X</option>
          </select>-->
        </div>
        z <strong>{{paginationCount}}</strong> položek
      </div>
    </div>
    <!-- SHOP ORDER BY END -->
  </div>

  <!-- PRODUCT LIST -->
  <div class="products_list">
    <div class="stretch" [ngClass]="{row: products.length>0, empty_row: products.length==0}">
      <div *ngIf="products.length==0">{{notFoundText}}</div>

      <div class="col-xs-12 col-md-6 col-xl-3 item" *ngFor="let item of products">
        <!--LIST 1, 2-->
        <list-item *ngIf="(asListType == 1 || asListType == 2)" [item]="item"></list-item>
        <!--LIST 1, 2 END-->

        <!--LIST 3-->
        <list3-item *ngIf="asListType == 3" [item]="item"></list3-item>
        <!--LIST 3 END-->

        <!--LIST 4-->
        <list4-item *ngIf="asListType == 4" [item]="item"></list4-item>
        <!--LIST 4 END-->
      </div>

    </div>
  </div>
  <!-- PRODUCT LIST END -->
  <!-- PAGEBAR -->
  <pagination
    [itemsOnPage]="itemsOnPageCount"
    (onPage)="onPage($event)"
    (onLoadNextItems)="onLoadNextItems($event)"
    (onCount)="getPaginationCount($event)">
  </pagination>
  <!-- PAGEBAR END -->
<!--</div>-->
