<div class="prefers" *ngIf="item.news">
  <div class="state_1">Novinka</div>
</div>
<div class="prefers" *ngIf="item.action">
  <div class="state_2">Akce</div>
</div>
<a [routerLink]="[item.redirect]" class="image">
  <div>
    <img src="{{item.imgMediumFile}}" alt="{{item.name}}" />
  </div>
</a>
<h3 class="title">
  <a [routerLink]="[item.redirect]">
    {{item.name}}
  </a>
</h3>
<div class="info">
  <a [routerLink]="[item.redirect]" class="choice"></a>
</div>
