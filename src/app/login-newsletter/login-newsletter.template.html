<div class="newsletter_signup">
    <h2 class="fa_b_envelope-o">
        Newsletter
    </h2>
    <p>
        Nechte si zasílat novinky o výhodných akcích
    </p>
    <form>
        <input type="text" name="aemail" required="required" [(ngModel)]="aEmail" placeholder="Váš e-mail" />
        <button type="submit" class="fa_b_paper-plane" (click)="loginNews()"></button>
    </form>
</div>
